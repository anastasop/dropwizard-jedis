
http:
  port: 8080
  adminPort: 8081
  rootPath: /teams/*
  
  
logging:
  level: INFO

# jedis default configuration copied from redis.clients.jedis.JedisPoolConfig
jedis:
  host: localhost
  port: 6379
  testWhileIdle: true
  minEvictableIdleTimeMillis: 60000
  timeBetweenEvictionRunsMillis: 30000
  numTestsPerEvictionRun: -1
